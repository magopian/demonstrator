    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="static/charts/waterfall.js"></script>
    <script src="static/ports.js"></script>
    <script src="main.js"></script>
    <script>
        const apiBaseUrl = "https://api.openfisca.fr/api";
        var displayDisclaimer = window.localStorage.getItem("display-disclaimer")
        if (displayDisclaimer === null) {
            displayDisclaimer = true
        } else {
            displayDisclaimer = JSON.parse(displayDisclaimer)
        }
        var flags = {
            apiBaseUrl: apiBaseUrl,
            displayDisclaimer: displayDisclaimer
        }
        var app = Elm.Main.fullscreen(flags)
        if (app) { // app is null when there are compilation errors.
            setupLocalStoragePort(app)
            setupWaterfallPort(app)
        }
    </script>
</body>
